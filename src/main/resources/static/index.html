<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour Steve</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 2s forwards, bounce 2s 2s infinite alternate;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            to {
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>
    <h1>Bonjour Steve</h1>
</body>
</html>
